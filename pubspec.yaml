name: edtech
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

#--------------- PACKAGES ------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.1.0
  intl:
  logger: ^2.0.1
  lottie: ^3.1.0
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.1
  smooth_page_indicator: ^1.1.0
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.5
  get_storage: ^2.1.1

  # Product Specific
  readmore: ^2.2.0
  carousel_slider_plus: ^7.0.1
  capped_progress_indicator: ^0.0.2
  firebase_storage: ^11.6.7
  connectivity_plus: ^5.0.2
  flutter_staggered_grid_view: ^0.7.0
  persistent_bottom_nav_bar_plus: ^5.1.1

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  google_sign_in: ^6.2.1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  font_awesome_flutter: ^10.7.0
  path: ^1.8.3
  image_picker: ^1.0.7
  googleapis_auth: ^1.5.1
  permission_handler: ^11.3.1
  firebase_messaging: ^14.7.19
  flutter_local_notifications: ^17.0.0
  flutter_datetime_picker_plus: ^2.1.0
  omni_datetime_picker: ^1.0.9
  open_filex:
  pdf: ^3.10.8
  path_provider: ^2.1.2
  pinput: ^4.0.0

  #--------------- ./ PACKAGES END ------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  #--------------- LOCAL ASSETS ------------------#
  assets:
    - assets/logos/
#    - assets/icons/brands/
    - assets/images/content/
    - assets/images/banners/
#    - assets/images/reviews/
    - assets/images/products/
#    - assets/icons/categories/
    - assets/images/animations/
#    - assets/icons/payment_methods/
    - assets/images/on_boarding_images/

  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
    - family: Hacen
      fonts:
        - asset: assets/fonts/Hacen Tunisia.ttf
flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/logos/store-logo.jpg"
  min_sdk_android: 21 